<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Margherita Pizza</h1>
    <p>Margherita pizza is a good pizza with features of a bubbly crust, crushed San Marzano tomato sauce, fresh mozzarella and basil, a drizzle of olive oil, and a
    sprinkle of salt</p>
    <a href="index.html">
        <input type="button" id="home" value="Home Page">
    </a>
    <br>
    <legend>Login</legend>
    <fieldset>
        <ul>
            <label for="user">Username</label>
            <input type="text" id="user" name="Username">
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="Password">
        </ul>
    </fieldset>
    <br>
    <legend>Sauce</legend>
    <fieldset>
        <ul>
            <input type="radio" id="tomato" name="sauce">
            <label for="tomato">Tomato sauce</label>
            <br>
            <input type="radio" id="pesto" name="sauce">
            <label for="pesto">Pesto sauce</label>
            <br>
            <input type="radio" id="creamyAlfredo" name="sauce">
            <label for="reamyAlfredo">Creamy Alfredo sauce</label>
            <br>
            <input type="radio" id="BBQ" name="sauce">
            <label for="BBQ">BBQ sauce</label>
        </ul>
    </fieldset>
    <br>
        <legend>Meats</legend>
        <fieldset>
            <ul>
                <input type="checkbox" id="pepperoni" name="meat">
                <label for="pepperoni">Pepperoni</label>
                <br>
                <input type="checkbox" id="ham" name="meat">
                <label for="ham">Ham</label>
                <br>
                <input type="checkbox" id="sausage" name="meat">
                <label for="sausage">Sausage</label>
                <br>
                <input type="checkbox" id="bacon" name="meat">
                <label for="bacon">Bacon</label>
                <br>
                <input type="checkbox" id="Prosciutto" name="meat">
                <label for="Prosciutto">Prosciutto</label>
                <br>
                <input type="checkbox" id="Chicken" name="meat">
                <label for="Chicken">Chicken</label>
            </ul>
        </fieldset>
        <br>
    <legend>Vegetables</legend>
    <fieldset>
        <ul>
            <input type="checkbox" id="pepper" name="veggies">
            <label for="pepper">Bell pepper</label>
            <br>
            <input type="checkbox" id="olives" name="veggies">
            <label for="olives">Olives</label>
            <br>
            <input type="checkbox" id="zucchini" name="veggies">
            <label for="zucchini">Zucchini</label>
            <br>
            <input type="checkbox" id="arugula" name="veggies">
            <label for="arugula">Arugula</label>
        </ul>
        <br>
    </fieldset>
    <input type="submit">
</body>

</html>
