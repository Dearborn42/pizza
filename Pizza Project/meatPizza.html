<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Murphy">
    <meta name="keywords" content="keywords for site">
    <meta name="description" content="description">
    <title>Murphy's meat pizza</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="Exmaple css">
    <meta Property="og:image" content="Link or image">
    <meta Property="og:image" content="Image of website">
    <meta Property="og:title" content="Title of website">
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Meat Pizza</h1>
    <p>Murphy's meat pizza has every meat we offer plus anything else you want</p>
    <a href="index.html">
        <input type="button" id="home" value="Home Page">
    </a>
    <br>
    <legend>Login</legend>
    <fieldset>
        <ul>
            <label for="user">Username</label>
            <input type="text" id="user" name="Username">
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="Password">
        </ul>
    </fieldset>
    <br>
    <legend>Crust</legend>
    <fieldset>
        <ul>
            <input type="radio" id="thin" name="crust">
            <label for="thin">Thin crust</label>
            <br>
            <input type="radio" id="thick" name="crust">
            <label for="thick">Thick crust</label>
            <br>
            <input type="radio" id="stuffed" name="crust">
            <label for="stuffed">Stuffed crust</label>
        </ul>
    </fieldset>
    <br>
    <legend>Sauce</legend>
    <fieldset>
        <ul>
            <input type="radio" id="tomato" name="sauce">
            <label for="tomato">Tomato sauce</label>
            <br>
            <input type="radio" id="pesto" name="sauce">
            <label for="pesto">Pesto sauce</label>
            <br>
            <input type="radio" id="creamyAlfredo" name="sauce">
            <label for="reamyAlfredo">Creamy Alfredo sauce</label>
            <br>
            <input type="radio" id="BBQ" name="sauce">
            <label for="BBQ">BBQ sauce</label>
        </ul>
    </fieldset>
    <br>
    <legend>Cheese</legend>
    <fieldset>
        <ul>
            <input type="radio" id="mozzarella" name="cheese">
            <label for="mozzarella">Mozzarella cheese</label>
            <br>
            <input type="radio" id="parmesan" name="cheese">
            <label for="parmesan">Parmesan cheese</label>
            <br>
            <input type="radio" id="gouda" name="cheese">
            <label for="gouda">Gouda cheese</label>
            <br>
            <input type="radio" id="goat" name="cheese">
            <label for="goat">Goat cheese</label>
        </ul>
    </fieldset>
    <br>
    <legend>Vegetables</legend>
    <fieldset>
        <ul>
            <input type="checkbox" id="pepper" name="veggies">
            <label for="pepper">Bell pepper</label>
            <br>
            <input type="checkbox" id="olives" name="veggies">
            <label for="olives">Olives</label>
            <br>
            <input type="checkbox" id="zucchini" name="veggies">
            <label for="zucchini">Zucchini</label>
            <br>
            <input type="checkbox" id="arugula" name="veggies">
            <label for="arugula">Arugula</label>
        </ul>
        <br>
    </fieldset>
    <input type="submit">
</body>

</html>
