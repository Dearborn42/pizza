<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Murphy">
    <meta name="keywords" content="keywords for site">
    <meta name="description" content="description">
    <title>Murphy's buffalo pizza</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="Exmaple css">
    <meta Property="og:image" content="Link or image">
    <meta Property="og:image" content="Image of website">
    <meta Property="og:title" content="Title of website">
    <style>
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Buffalo Pizza</h1>
    <p>Buffalo pizza is a very thin crust pizza with buffalo chicken, and whatever else you want!</p>
    <a href="index.html">
        <input type="button" id="home" value="Home Page">
    </a>
    <legend>Cheese</legend>
    <fieldset>
        <ul>
            <input type="radio" id="mozzarella" name="cheese">
            <label for="mozzarella">Mozzarella cheese</label>
            <br>
            <input type="radio" id="parmesan" name="cheese">
            <label for="parmesan">Parmesan cheese</label>
            <br>
            <input type="radio" id="gouda" name="cheese">
            <label for="gouda">Gouda cheese</label>
            <br>
            <input type="radio" id="goat" name="cheese">
            <label for="goat">Goat cheese</label>
        </ul>
    </fieldset>
    <br>
    <legend>Meats</legend>
    <fieldset>
        <ul>
            <input type="checkbox" id="pepperoni" name="meat">
            <label for="pepperoni">Pepperoni</label>
            <br>
            <input type="checkbox" id="ham" name="meat">
            <label for="ham">Ham</label>
            <br>
            <input type="checkbox" id="sausage" name="meat">
            <label for="sausage">Sausage</label>
            <br>
            <input type="checkbox" id="bacon" name="meat">
            <label for="bacon">Bacon</label>
            <br>
            <input type="checkbox" id="Prosciutto" name="meat">
            <label for="Prosciutto">Prosciutto</label>
        </ul>
    </fieldset>
    <br>
    <legend>Vegetables</legend>
    <fieldset>
        <ul>
            <input type="checkbox" id="pepper" name="veggies">
            <label for="pepper">Bell pepper</label>
            <br>
            <input type="checkbox" id="olives" name="veggies">
            <label for="olives">Olives</label>
            <br>
            <input type="checkbox" id="zucchini" name="veggies">
            <label for="zucchini">Zucchini</label>
            <br>
            <input type="checkbox" id="arugula" name="veggies">
            <label for="arugula">Arugula</label>
        </ul>
        <br>
    </fieldset>
    <input type="submit">
</body>
</html>
